{% set name = "langchain-qdrant" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/langchain_qdrant-{{ version }}.tar.gz
  sha256: 41b8573cbb1b4706f76dc769251d8e6b3e4107ecd5fa97c58141977ec19fba75

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - pydantic >=2.7.4,<3.0.0
    - python >=3.8.1,<4.0
    - langchain-core >=0.1.52,<0.3
    - qdrant-client >=1.10.1,<2.0.0

test:
  imports:
    - langchain_qdrant
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/langchain-ai/langchain
  summary: An integration package connecting Qdrant and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
